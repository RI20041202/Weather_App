<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" sizes="16x16" href="weather.png">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Weather Forecast</h1>
        </header>
        <main>
            <div class="search-container">
                <i class="fas fa-map-marker-alt location-icon"></i>
                <input type="text" placeholder="Enter your location" class="input-val">
                <button id="searchButton" class="search-button"><i class="fas fa-search search-icon"></i></button>
            </div>
            <div class="not-found" style="display: none;">
                <h3>Sorry. Location not found!!!</h3>
                <img src="error.png" alt="404 not found">
            </div>
            <div class="display" style="display: none;">
                <div class="weather-info">
                    <img src="weather.png" alt="Weather Status" class="weather-status">
                    <div class="weather-details">
                        <p class="temperature">0 <sup>Â°C</sup></p>
                        <p class="weather-condition">Rainy</p>
                    </div>
                </div>
                <div class="weather-description">
                    <div class="humidity">
                        <i class="fas fa-tint"></i>
                        <div class="text">
                            <span id="humidity">30%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="visibility">
                        <i class="fas fa-eye"></i>
                        <div class="text">
                            <span id="visibility">3 km</span>
                            <p>Visibility</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">11 Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Weather Forecasting App</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/38b8bff489.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
